<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/game.js"></script>
</head>
<body>
    <div style="width:50px;height:20px;color:deeppink;padding-top:100px">
        <h2> 00:00 </h2>
    </div>
    <div style="padding-top:50px">
        <table>
            <tr>
                <td><input type="text" onfocus="flip(0);" maxlength="1" /></td>
                <td><input type="text" onfocus="flip(1);" maxlength="1" /></td>
                <td><input type="text" onfocus="flip(2);" maxlength="1" /></td>
                <td><input type="text" onfocus="flip(3);" maxlength="1" /></td>
            </tr>
            <tr>
                <td><input type="text" onfocus="flip(4);" maxlength="1" /></td>
                <td><input type="text" onfocus="flip(5);" maxlength="1" /></td>
                <td><input type="text" onfocus="flip(6);" maxlength="1" /></td>
                <td><input type="text" onfocus="flip(7);" maxlength="1" /></td>
            </tr>
            <tr>
                <td><input type="text" onfocus="flip(8);" maxlength="1" /></td>
                <td><input type="text" onfocus="flip(9);" maxlength="1" /></td>
                <td><input type="text" onfocus="flip(10);" maxlength="1" /></td>
                <td><input type="text" onfocus="flip(11);" maxlength="1" /></td>
            </tr>
            <tr>
                <td><input type="text" onfocus="flip(12);" maxlength="1" /></td>
                <td><input type="text" onfocus="flip(13);" maxlength="1" /></td>
                <td><input type="text" onfocus="flip(14);" maxlength="1" /></td>
                <td><input type="text" onfocus="flip(15);" maxlength="1" /></td>
            </tr>
        </table>
        <br>
    </div>
    <span></span>
    <input type="button" value="Start Game" onclick="play();"/>
    <ul></ul>
    <div style="margin-left:200px">
        <span></span>
        <button> PlayAgain </button>
        <button> Exit </button>
    </div>
	</body>
</html>
